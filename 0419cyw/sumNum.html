<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배수</title>
</head>
<body>
    <script>
        hap = 0
        for (i = 1; i <= 20; i++) {
            if (i % 3 == 0 || i % 4 == 0) {
                hap += i;
                document.write(i + "--" + hap + "<br>")
            }
        }
    </script>
</body>
</html>
